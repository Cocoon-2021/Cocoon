<html>
    <head>
        
        <title>
            Course Registration Form
        </title>
        <script type="text/javascript">  
            function myFunction() {
                var x = document.getElementById("myEmail").pattern;
                document.getElementById("demo").innerHTML = x;
    }
            function CheckIndianNumber(b)   
            {  
                var a = /^\d{10}$/;  
                if (a.test(b))   
                {   
                    alert("Response recorded")
                    await sleep(2000)
                    return true
                }   
                else   
                {  
                    alert("Your Mobile Number Is Not Valid.")  
                }  
            
            };  
              </script>
        <link href="style.css" rel="stylesheet" title="default">
    </head>
    <body style="background-image: url(/static/img/5f89d39f8f3d6943f36e441d39284b50.jpg); background-repeat: no-repeat; background-size: 1366px 850px;">
        <h1 style="text-align: center; color: White;">Course Registration Form</h1>
        <div class="maindiv" style="margin-left:250px; margin-right: 250px; align-items: center; text-align: center; ">

            <form action="/reg/" method="POST" style="border-radius: 3mm; text-align: center; align-items: center; background-color:gainsboro; opacity: 0.9; width:650px; margin-left: 100px;" onsubmit="return submitmessage()">
                {% csrf_token %}
                <br>
                <label style="font-size: 24px; font-family: 'Courier New', Courier, monospace; color: black;"><b>Application Form</b></label><br>
                <br>
                <div>
                <input name="title" type="text" style="width: 450px; height: 32px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="Course Title" required>
                <br>
                <br>
                <input name="name" type="text" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;width: 450px; height: 32px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden;" placeholder="Full Name" required>
                <br>
                <br>
                <input name="position" type="text" style="width: 450px; height: 32px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="School Name" required>
                <br>
                <br>
                <input name="company" type="text" style="width: 450px; height: 32px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="University Name" required>
                <br>
                <br>
                <input type="email" id="myEmail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" style="width: 450px; height: 32px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="E-mail" required>
                <br>
                <br>
                <input name="sa1" type="text" style="width: 450px; height: 32px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="Street address" required>
                <br>
                <br>
                <input name="sa2" type="text" style="width: 450px; height: 32px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="Street address line 2" required>
                <br>
                <br>
                <select name="country" style="width: 220px; height: 32px; border-color: grey; border-radius: 4px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="Choose your Country" required>
                    <option>India</option>
                    <option>Pakistan</option>
                </select>
                <input name="city" type="text" style="width:220; height: 32px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="City" required><br><br>
                <input name="state" type="text" style=" height: 32px; margin-left: 10px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden; width: 220;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="State/Region" required>
                <input name="zip" type="text" style="height: 32px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden; width:220; margin-right: 10px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="Zip/Postal Code" required>
                <br>
                <br>
                <input type="text" name="txtmobilenumber" style="height: 32px; border-color: #D0D3D4; border-radius: 4px; border-style: hidden; width: 220;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px;" placeholder="Phone Number" required><br>
                <br>
                <button style="height: 32px; background-color:#4CAF50 ; width: 200px; color: cornsilk; border-color: #D0D3D4; border-radius: 4px; border-style: hidden;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 14px; font-weight:bolder;" onClick="myFunction(); CheckIndianNumber(txtmobilenumber.value); submitmessage();">Submit</button>
                <br>
                <br>
                </div>
            </form>
        </div>
        <h3 style="text-align: center; color: white;"><mark>Course Registration Form | All rights reserved</mark></h3>
    </body>
</html>
